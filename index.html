<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuShi Wed Design</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-page">
        <div class="container-left">
            <div class="nav-left">
                <div class="logo">Foodi</div>
                <div class="left-nav">
                    <div class="menu">Menu</div>
                    <div class="lunchbox">Lunch Box</div>
                </div>
            </div>
            <div class="content">
                <div class="getYour">Get your  -----------------------</div>
                <div class="title">
                    Fresh Healthy <br>
                    And Delicious <br>
                </div>
                <div class="sushi">Sushi.</div>
                <div class="details">
                    Our variety of sushi is carefully prepared for you with <br>
                    high quality of products specially imported from <br>
                    japan and Norway for Sushiroom 
                </div>
                <div class="download-btn">
                    <div class="icon"><i class="far fa-arrow-alt-circle-down"></i></div>
                    <div>
                        Download Recipe
                    </div>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="nav-right">
                <div class="right-nav">
                    <div class="platter">Platter</div>
                    <div class="specials">Specials</div>
                </div>
                <div class="icons">
                    <i style="color: black; margin-left: 30px;" class="fas fa-search fa-2x"></i>
                    <i style="color: black; margin-left: 30px;" class="far fa-user fa-2x"></i>
                </div>
            </div>
            <div class="image">
                <img src="./image/isaac-quesada-RJ2xSF1I1C4-unsplash.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
